<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Name-page</title>

  </head>
  <body>

    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="../images/bsu_sign.png"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
          

            <p class="lead fw-normal mb-0 me-3">Введите ваше имя</p>

            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="name"
                id="nameOfStudent"
                class="form-control form-control-lg"
                placeholder="Алексей Алексеев"
                required
              />
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <a
                href="./index.html"
                onclick="set_name()"
                class="btn btn-primary"
                >Перейти к тестам</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jssm.es5.iife.min.js"></script>

    <script>
      function set_name() {
        var name = document.getElementById("nameOfStudent").value;
        console.log(name);
        document.cookie = `Name=${name}`;
        alert(document.cookie);
      }
    </script>
  </body>
</html>
