<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Раздел контроля знаний</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <link rel="stylesheet" type="text/css" media="print" href="css/print.css" />
  </head>
  <body>
    <script src="js/Result.js"></script>
    <script src="js/Option.js"></script>
    <script src="js/Quiz.js"></script>
    <script src="js/Question.js"></script>
    <script src="questions.js"></script>

    <script>
      var name = document.cookie.split("=")[1];
    </script>

    <script>
      const random = (min, max) => {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      };
      var inx = random(0, 4);
      var quiz = new Quiz(
        'Раздел контроля знаний<p class="p__exam__ticket">Билет '
          .concat('', inx + 1)
          .concat('', ' </p> <p class="p__exam__ticket">')
          .concat('', name)
          .concat('', "</p><p class='p__home__page__go'><a class='a__home__page__go' href='./../index.html'>вернуться на главную</a></p>"),
        questions[inx],
        { shuffle: true }
      );
    </script>
  </body>
</html>
